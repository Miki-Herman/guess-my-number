<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>

  <body>

    <header>

      <h1 class="header">Guess My Number!</h1>

      <p class="between">(Between 1 and 20)</p>

      <!-- again button element-->
      <button class="btn again">Again!</button>

      <div class="number">?</div>

    </header>

    <main>

      <section class="left">

        <!-- the guessing number input element -->
        <input type="number" class="guess" />

        <!-- check button element-->
        <button class="btn check">Check!</button>

      </section>

      <section class="right">

        <!-- score message element -->
        <p class="message">Start guessing...</p>

        <!-- current score element -->
        <p class="label-score"> Tries: <span class="score">20</span></p>


        <!-- the highscore element -->
        <p class="label-highscore"> Highscore: <span class="highscore">0<span></p>


      </section>
      
    </main>

    <!-- the JavaScript script :D -->
    <script src="script.js"></script>
    
  </body>
</html>
